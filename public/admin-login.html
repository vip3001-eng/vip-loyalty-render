<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>VIP — تسجيل الدخول</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <a class="back-btn" href="/">رجوع</a>
      <img class="logo" src="/assets/logo-transparent.png" alt="VIP Logo"/>
    </div>

    <div class="page-title">
      <h2>تسجيل الدخول</h2>
      <p>الدخول مخصص للأدمن والمحاسبين.</p>
    </div>

    <div id="notice" class="notice" style="display:none"></div>

    <form class="form" id="loginForm">
      <div class="field">
        <label>اسم المستخدم</label>
        <input name="username" autocomplete="off" required/>
      </div>
      <div class="field">
        <label>كلمة السر</label>
        <input name="password" type="password" autocomplete="off" required/>
      </div>
      <button class="btn btn-primary" type="submit">دخول</button>
    </form>

    <!-- تم حذف التلميحات كما طلبت -->
  </div>
</div>

<script src="/js/common.js"></script>
<script>
  $("#loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    hideNotice();
    const fd = new FormData(e.target);
    const body = Object.fromEntries(fd.entries());
    try{
      const r = await api("/api/auth/login","POST",body);
      if(r.ok){
        location.href = (r.role === "admin") ? "/admin.html" : "/cashier.html";
      }else{
        // api() لا يرمي خطأ عادةً، لذلك نظهر رسالة واضحة هنا
        showNotice(r.message || "بيانات الدخول غير صحيحة.", "bad");
      }
    }catch(err){
      showNotice("بيانات الدخول غير صحيحة.", "bad");
    }
  });
</script>
</body>
</html>
